<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }
    /*문서의 아이디를 선택자로 사용할 경우 #를 붙인다*/
    #navi{
        background-color: orange;
        padding-left: 100px;
        padding-top: 100px;
    }
    #content{
        background-color: yellow;
        height: 600px;
        text-align: center;
    }
</style>
<body>
    <!-- div란? '분할'의 의미, 하나의 문서 내의 구역을 설정할 때 사용-->   
    <div id="navi">메뉴 나올 곳</div>
    <div id="content">사이트 내용</div>
</body>
</html>

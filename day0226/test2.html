<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 구조의 레이아웃</title>
</head>
<style>
    body{
        margin : 0px;
    }
    #background1{
        height: 550px; width: 700px;
    }
    #navi{
        background-color: yellow; height: 100px; width: 700px;
    }
    #side{
        background-color: green; height: 550px; width: 100px;
        display: inline-block; /*인라인과 블럭의 속성을 모두 가짐*/
    }
    #content{
        background-color: blue; height: 550px; width: 600px; 
        display: inline-block;
    }
    /* #s{
        background: red;
        position:absolute;
        left:0px;
        top:10px;
    }
    #s2{
        background: beige; position:absolute; left:10px; top : 20px;
    }
    #box{
        background: hotpink;
    } */
</style>
<!--Div는 블럭(block)의 특성을 가진다.
모든 태그는 박스 모델로 간주되며 속성은 크게 block형과 inline형으로 나뉜다
 block : 같은 수평공간에 어떤 무엇도 허용치 않음
            크기를 지정할 수 있다(width, height 사용 가능)
 inline : 다른 태그 요소와 수평공간에 공존이 가능
            크기를 지정할 수 없다(내부 컨텐츠에 따라 달라짐)-->
<!--왜 모든 태그는 왼쪽 상단으로 향할까?
 = 왼쪽 상단을 기준으로 했기 때문에
    즉 모든 태그는 개발자가 포지션을 지정하지 않아도 이미 
    왼쪽 상단을 기준으로 한 포지션이 디폴트로 지정되어 있다.
    이러한 포지션을 position:relative;라고 한다.-->
<body>
    <!-- <span id = "s">난span</span>
    <span id = "s2">난span2</span>
    <div id = "box">난div</div> -->
    <div id = navi>노란박스</div>
    <div id = side>사이드</div>   
    <div id = content>컨텐츠 영역</div>
</body>
</html>

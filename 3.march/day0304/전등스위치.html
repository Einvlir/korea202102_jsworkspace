<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        position: relative;
        background-image: url(../images/light/light/room.jpg);
        width: 900px;
        height: 622px;
        background-size: 900px 622px;
        margin: auto;
    }
    #wrapper img{
        width: 35px;
        /* height: 50px; */
        position: absolute;
        left: 0px;
        top:0px;
    }
    #surface{
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0.8;
    }
</style>
<script>
var op = 0.8;
var flag = true;
var btImg = "on";
function turn(){
    op = (flag) ? 0 : 0.8;
    document.querySelector("#surface").style.opacity=op;
    document.querySelector("#wrapper img").src="../images/light/light/switch_"+btImg+".png";
    btImg = (flag) ? "off" : "on";
    flag = !flag;
}

</script>
<body>
    <div id = "wrapper">
        <div id = "surface"></div>
        <img src="../images/light/light/switch_off.png" alt="" onclick="turn()">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//이벤트 핸들러를 자바스크립트에서도 구현할 수 있다!
//익명함수들 중 시스템에 의해(주로 이벤트) 호출 당하는 함수를
//callback함수라 한다.
window.addEventListener("load", function(){
    init();
});
// var selectColor;
function init(){
    // alert('빼액');
    var selectColor = prompt("원하시는 배경색을 선택하세요\n무지개순 1 2 3 4 5 6 7");
    var color;
    // document.querySelector("body");
    if(selectColor == 1){
        color = "red";
    }else if(selectColor == 2){
        color = "orange";
    }else if(selectColor == 3){
        color = "yellow";
    }else if(selectColor == 4){
        color = "green";
    }else if(selectColor == 5){
        color = "blue";
    }else if(selectColor == 6){
        color = "navy";
    }else if(selectColor == 7){
        color = "purple";
    }else if(selectColor < 1 || selectColor>7){
        alert("숫자오류입니다.")
        
    }
    document.body.style.background=color;
}

</script>
</head>

</body>
</html>

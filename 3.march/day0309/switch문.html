<script>
window.addEventListener("keydown", function(e){
    switch(e.keyCode){
        case 37:console.log("좌측");break;
        case 38:console.log("위측");break;
        case 39:console.log("우측");break;
        case 40:console.log("아래쪽");break;
        default:console.log("방향키만 인식합니다");
    }
})
</script>

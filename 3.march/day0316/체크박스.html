<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function checkAll(){
    // document.getElementById("kb").checked = document.getElementById("king").checked;
    var ch = document.getElementsByName("ch");
    for(i = 0 ; i < ch.length; i ++){
        ch[i].checked = document.getElementById("king").checked;
    }
}
</script>
<body>
    <table border="1px" width = "600px">
        <tr> 
            <td width = "30px">
                <input type="checkbox" id = "king" onclick="checkAll()">
            </td>
            <td>이메일제목</td>
        </tr>
        <!--
            id와 name의 공통점/차이점
            공통점) 둘 다 문서 내의 요소들간 식별을 위해 사용
            차이점) name은 중복을 허용한다.
            특히 html에서의 이름은 자바스크립트에서의 배열로 존재할 수 있다.
            이유>name은 중복을 허용하기 때문
        -->
        <tr>
            <td>
                <input type="checkbox" id = 'kb' name = 'ch'>
            </td>
            <td>스팸 드세요</td>
        </tr>

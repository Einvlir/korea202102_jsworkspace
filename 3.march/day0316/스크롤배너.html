<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
var container;
var imgWidth = 100;
var imgHeight = 100;
var gap = 5;
var imgCount = 3;
var arImg = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg"]
var bannerImg=[];
var targetX = 0;
var swit = true;
function init(){
    createFrame();
    createImg();
    targetX = (bannerImg.length-1) * (imgHeight + gap);
    setInterval("flowImg()", 20);
}
function createFrame(){
    container = document.createElement("div");
    container.style.width = gap + ((imgWidth+gap) * imgCount) + "px";
    container.style.height = 2*gap + imgHeight + "px";
    container.style.background = "chocolate";
    container.style.margin = "auto";
    container.style.position = "relative";
    container.style.overflow = "hidden";
    container.addEventListener("mouseover",function(){
        swit = false;
    })
    container.addEventListener("mouseout",function(){
        swit = true;
    })
    
    
    document.body.appendChild(container);
    
}
function createImg(){
    for(var i = 0 ; i < arImg.length; i++){
        var img = document.createElement("img");
        img.src = "../images/toy/"+arImg[i];
        img.style.width=imgWidth+"px";
        img.style.height=imgHeight+"px";
        img.style.position = "absolute";
        img.style.left = gap +(imgWidth + gap) * i + "px";
        img.style.top = gap + "px";


        container.appendChild(img);
        bannerImg.push(img);
    };
}
function flowImg(){
    if(swit){
        for(var i = 0; i < bannerImg.length; i++){
            bannerImg[i].style.left = parseInt(bannerImg[i].style.left) -1 + "px";
            if(parseInt(bannerImg[i].style.left) < -(gap + imgWidth)){
                bannerImg[i].style.left = targetX + "px";    
            }
        }
    }
}
window.addEventListener("load", function(){
    init();    
});
</script>
<body>
    
</body>
</html>

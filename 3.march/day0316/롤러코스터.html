<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
var img;
var content;
var log;
var pointArray = [];
var n = 0;
var str ="";
function init(){
    content = document.getElementById("content");
    log = document.getElementById("log");
    createHero();
}
function createPos(){
    var span = document.createElement("span");
    span.innerText = "●";
    span.style.fontSize = 4+"px";
    span.style.position = "absolute";
    var x = event.clientX;
    var y = event.clientY;
    span.style.left = x + "px";
    span.style.top = y + "px";
    span.style.color = "red";

    var pos = [x,y];
    pointArray.push(pos);

    content.appendChild(span);
    printPos();
}
function printPos(){
    for(var i = 0; i < pointArray.length;i++){
        for(var a = 0; a < pointArray[i].length; a++){
            var box = pointArray[i];
        }
    }    
    str = str + "["+ box[0] +","+ box[1] +"]\n";
    log.innerText = str;
}
function createHero(){
    img = document.createElement("img");
    img.src="../images/pika.png"
    img.style.width = 50 + "px";
    img.style.height = 50 + "px";
    img.style.position = "absolute";
    img.style.left = 100 + "px";
    img.style.top = 100 + "px";
    content.appendChild(img);
}
function move(){

    // for(var i = 0; i < pointArray.length; i++){
        var x = pointArray[n][0];
        var y = pointArray[n][1];

    // }
    img.style.left = x + "px";
    img.style.top = y + "px";
    n++;
}
function auto(){
    setInterval("move()", 100);
}
window.addEventListener("load", function(){
    init();
})
</script>
<style>
body{margin:0px;}
.wrapper{
    width: 1200px;
    height: 900px;
    background-color: yellow;
    overflow: hidden;
}
#content{
    width: 1000px;
    height: 100%;
    background:url("../images/rolercoster.png");
    background-repeat: no-repeat;
    background-size: 1000px 900px;
    float: left;
}
#log{
    width: 200px;
    height: 100%;
    background-color: tomato;
    float: left;
    overflow: scroll;
}
</style>
<body>
    <div class="wrapper">
        <div id = "content" onmousedown="createPos()"></div>
        <div id = "log"></div>
    </div>
    <button onclick="move()">수동</button>
    <button onclick="auto()">자동</button>

</body>
</html>

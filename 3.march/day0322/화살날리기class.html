<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../../js/lib.js"></script>
<script>
var colorArray = ["red","orange","yellow","green","blue","navy","purple"];
var arrow = [];
var textArray = [
    "♭","♩","♪","♬","◆","☆","★","◐","◑","○"
]
class Arrow{ //화살을 만드는 거푸집같은 역할. 클래스명은 자바, C#등에서 첫 글자를 대문자로 작성함.
    // JS에서는 사물이 보유한 변수는 constructor()라는 함수, 즉 생성자 함수 내에 작성해야 한다.
    constructor(y,color, velX,text){
        this.span;
        this.velX= velX;
        this.x = 0;
        this.y=y;
        this.color = color;
        this.text=text
    }
    //사물이 보유한 함수를 가리켜, 그 사물의 동작 방식, 방법을 표현한다고 하여, 메서드.
    //method라고 한다.
    init(){
        this.span = document.createElement("span")
        this.span.style.position = "absolute";
        this.span.style.left = 0 + "px";
        this.span.style.top = this.y + "px";
        this.span.innerText= this.text;
        this.span.style.fontSize = 20 + "px";
        this.span.style.color = this.color
        document.body.appendChild(this.span);
    }
    
    move(){
        this.x = this.x + this.velX;
        this.span.style.left = this.x + "px";
    }

}
function auto(){
    for(var i = 0; i < arrow.length; i++){
        arrow[i].move();
    }
}
window.addEventListener("load", function(){
    for(var i = 0 ; i < 20; i ++){
        arrow[i] = new Arrow(i*10, colorArray[getRandom(colorArray.length)],getRandom(20)+1, textArray[getRandom(textArray.length)]);
        arrow[i].init();
        // arrow.move();

    }

    setInterval("auto()",300);
})
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.addEventListener("load", function(){
        createTable();
    });
    function createTable(){
        var con = parseInt(prompt("원하는 두께"));
        var chng = parseInt(prompt("원하는 층 수"));
        var ho = parseInt(prompt("원하는 호 수"));
        var table = document.createElement("table"); //<table></table>
        table.style.width=300+"px";
        table.border=con+"px";
        // td.border=3+"px;"
        for(var j = chng; j>=1; j--){
            var tr = document.createElement("tr");
            table.appendChild(tr);
            for(var i = 1; i <=ho; i++){
                var td =document.createElement("td");
                if(ho > 9){
                    td.innerText=j+""+i+"호";
                }else{
                    td.innerText=j+"0"+i+"호";
                }
                tr.appendChild(td);
            }

        }
        document.body.appendChild(table);
    }
</script>
<body>
    
</body>
</html>

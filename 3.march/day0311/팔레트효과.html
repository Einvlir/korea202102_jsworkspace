<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var content;
    function setBg(c){
    content = document.getElementById("content");
    content.style.background = c;    
}
function sukho(obj){
    var div = document.getElementById(obj);
    // alert(obj);
    // div.style.background
    content = document.getElementById("content");
    content.style.background = div.style.background;
}

</script>
<style>
    #wrapper{
        width: 700px;
        height: 600px;
        position: relative;
        background-color: #ccc;
        margin: auto;
        overflow: hidden;
    }
    #content{
        width: 100%;
        height: 500px;
        background-color: brown;
        clear: both;
        
    }
    .box{
        width: 100px;
        height: 100px;
        float: left;
    }
</style>
<body>
    <div id = "wrapper">
        <div class ="box" id = "box1" style="background: red" onclick="setBg(this.style.background)"></div>
        <div class ="box" id = "box2" style="background: orange" onclick="sukho('box2')"></div>
        <div class ="box" id = "box3" style="background: yellow" onclick="setBg('yellow')"></div>
        <div class ="box" id = "box4"  style="background: green" onclick="setBg('green')"></div>
        <div class ="box" id = "box5"  style="background: blue" onclick="setBg('blue')"></div>
        <div class ="box" id = "box6"  style="background: navy" onclick="setBg('navy')"></div>
        <div class ="box" id = "box7"  style="background: purple" onclick="setBg('purple')"></div>
        <div id = "content">도화지</div>
    </div>
</body>
</html>

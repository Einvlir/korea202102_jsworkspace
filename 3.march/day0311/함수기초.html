<script>
    function dan(n,j){
        for(i=1 ; i <= j; i ++){
            document.write(n + "*"+i+"="+n*i+"<br>")
        }
    }
    for(j = 1; j <=2500 ; j ++){
        dan(j,7);
    }
</script>

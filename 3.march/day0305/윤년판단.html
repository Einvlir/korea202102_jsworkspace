<html lang="en">
<head>

<body>
    <h1>

<script>
    var year = prompt("연도를 입력해주세요.");
    var ment = "";
    ment = (year % 4 == 0) ? "윤년입니다." : "윤년이 아닙니다.";
    document.querySelector("h1").innerText=year + "년은 " + ment;
</script>

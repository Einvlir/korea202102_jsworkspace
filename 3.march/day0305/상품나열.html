<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var cnt = 0;
    function showProduct(){
        cnt ++;
        
    var n = document.querySelector("#txt").value;
    var img = document.createElement("img");
    var br = document.createElement("br");
    img.src="../images/socks.png"
    document.querySelector("#content").appendChild(img);
    ((cnt % n) == 0) ? document.querySelector("#content").appendChild(br) : 0;

}
</script>
<style>
.wrapper{
    margin: auto;
    width: 900px;
    height: 600px;
    background-color: yellow;
    overflow: hidden;
}
.left-side{
    width: 150px;
    height: 100%;
    background-color: aquamarine;
    float: left;
}
#content{
    width: 750px;
    height: 100%;
    background-color: green;
    float: left;
    overflow: scroll;
}
img{
    width: 100px;
    margin-left: 30px;
    margin-top: 30px;
}
</style>
<body>
    <div class = "wrapper">
        <div class = "left-side">
            <input type="text" value="3" id = "txt"><br>

            <button onclick="showProduct()">display</button>
        </div>
        <div id = "content">
        </div>    
    </div>
    </body>
</html>

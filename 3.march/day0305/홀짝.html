<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
    <h1>
        판단결과 나올곳 
    </h1>
<script>
    var n = prompt("원하시는 수를 입력하세요");
    var msg;
    var ans = (isNaN(n)) ? "숫자가 아닙니다.." : "숫자입니다 ^^"
    alert(ans);

    
    msg = (n % 2 == 0) ? "짝수입니다" : "홀수입니다.";
    document.querySelector("h1").innerText=msg;
        
</script>
</body>
</html>

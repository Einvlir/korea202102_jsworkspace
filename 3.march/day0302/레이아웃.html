<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*Css의 문법형식은 '누구를 어떻게' 형식이다,
    이 때 누구 자리에 오는 문법 요소를 선택자라 한다.*/
    .wrapper{
        background-color: red;
        width: 600px;
        height: 600px;
        margin: auto;
    }
    #top-div{
        background-color: yellow;
        width: 100%;
        height: 100px;
    }
    #side-div{
        background-color: blue;
        width:100px;
        height: 400px;
        float: left;
    }
    #content-div{
        background-color: greenyellow;
        width : 500px;
        height : 400px;
        float: left;
    }
    #footer-div{
        background-color: #cccccc;
        width : 100%;
        height : 100px;
        clear: both;/*float된 공간을 메꾸지 않는다.*/
    }
    .top-navi{
        /*자식들이 float 처리가 된 경우 부모에는 반드시 overflow:hidden 속성을 지정해야 한다.*/
        overflow: hidden;
    }
    .top-navi a{
        text-decoration: none;
        font-size: 18px;
        padding-left: 16px;
        padding-right: 16px;
        border: 1px solid black;
        float: left;
    }
    /* #cs{
        float:right;
    } */

    /*a태그에 마우스 올려놓았을 때 배경색 주기
    :(콜론)뒤에 오는 hover는 태그가 아니다. :유사태그(pseudo)*/
    .top-navi a:hover{
        background-color: #4caf50;

    }
</style>
<body>
    <!--모든 div를 감쌀 최상위 부모 컨테이너-->
    <div class = "wrapper">
        <div id = "top-div">
            <div class = "top-navi">
                <a href = "#">Home</a>
                <a href = "#">Shopping</a>
                <a href = "#">MyPage</a>
                <div id="cs">
                    <a href = "#" style="float: right;">CS</a>
                </div>
            </div>
        </div>
        <div id = "side-div"></div>
        <div id = "content-div"></div>
        <div id = "footer-div"></div>
    </div>
</body>
</html>

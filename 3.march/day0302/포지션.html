<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
#box{
    width: 700px;
    height: 500px;
    background: url(../images/empty.jpg);
    background-size: cover;
    margin: auto;
    position: relative;
}
/*
 포지션을 지정할 때 가장 주의해야 할 것
 자식요소에 포지션을 지정하면 
 반드시 부모에도 포지션을 명시해야한다.
*/
#top-left{
    position: absolute;
    left:0px;
}
#top-right{
    position: absolute;
    right:0px;
}
#bottom-left{
    position: absolute;
    bottom: 0px;
    left:0px;
}
#bottom-right{
    position: absolute;
    bottom: 0px;
    right:0px;
}
#center-div{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>

<body>
    <div id = "box">
        <span id="top-left">top left</span>
        <span id="top-right">top right</span>
        <span id="bottom-left">bottom left</span>
        <span id="bottom-right">bottom right</span>
        <span id="center-div">center</span>
    </div>
</body>
</html>

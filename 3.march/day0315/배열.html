<script>
/*
데이터에 대해 일일이 변수명을 할당하는 방식은 대량의 데이터를 처리할 때는
비효율적이다. 현실에서도 줄을 세워 업무를 처리하면 각 주체의 이름을 일일이 알 필요가 없듯,
전산에서도 메모리에 데이터를 올릴 때 데이터의 줄을 세워 올리는 기법이 지원된다.
(배열, array)
*/
var ani = new Array();
ani[0] = "호랑이"
ani[1] = "사자"
ani[2] = "토끼"
ani[3] = "하마"
ani[4] = "개구리"
ani[5] = "두꺼비"
ani[6] = "나무발발이"
ani[7] = "개"
ani[8] = "고양이"

for(i = 0; i < 9; i++){
    document.write(ani[i]+"<br>");
}
</script>

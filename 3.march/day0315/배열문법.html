<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.wrapper{
    margin:auto;
    width: 500px;
    height: 500px;
    background-color: aqua;
    position: relative;
}
#pic{
    width: 100%;
    height: 450px;
    background-color: aliceblue;
}
#pic img{
    width: 100%;
    height: 100%;
}
#control{
    width: 100%;
    height: 50px;
    background-color: aliceblue;
    position: relative; 
}
#bt-prev{
    position: absolute;
    left: 0px;
    top:25%;
}
#bt-next{
    position: absolute;
    right: 0px;
    top:25%;
}
</style>
<script>
    var n = 0;
    var travel = ["aa.jpg","ab.jpg","ax.jpg","bm.jpg","et.jpg","kg.jpg","mx.jpg","pk.jpg","ub.jpg","ya.jpg"];
    function next(){
        if(n == (travel.length-1)){

        }else{
            n ++;
            var photo = document.getElementById("photo")
            photo.src="../images/travel2/" + travel[n]

        }
    }
    function prev(){
        if(n == 0){

        }else{
            n --;
            var photo = document.getElementById("photo")
            photo.src="../images/travel2/" + travel[n]
        }
    }
</script>
<body>
    <div class = "wrapper">
        <div id = "pic">
            <img src="../images/travel2/aa.jpg" id="photo">
        </div>
        <div id = "control">
            <button id = "bt-prev" onclick="prev()">prev</button>
            <button id = "bt-next" onclick="next()">next</button>
        </div>
    </div>
</body>
</html>

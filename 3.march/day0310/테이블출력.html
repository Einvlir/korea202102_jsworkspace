    document.write("<table border = \"1px\" width = \"600px\">");
        for(i = 1 ; i <= 4 ; i ++){
            document.write("<tr>");
                for(j =1 ; j <= 15; j ++){
                    if(j <= 10){
                        document.write("<td>"+i+"0"+j+"</td>");
                    }else{
                        document.write("<td>"+i+""+j+"</td>");
                    }
                }
            document.write("</tr>");
            }
    document.write("</table>");
    </script>
